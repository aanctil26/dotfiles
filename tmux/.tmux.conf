# Change prefix from Ctrl+b to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g mouse on

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

set -g renumber-windows on
set -g history-limit 50000

# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind r source-file ~/.tmux.conf \; display "Config reloaded!"

set -g allow-rename off
set -sg escape-time 0

# Status bar
set -g status-position top
set -g status-justify centre
set -g status-style bg=#282c34,fg=#abb2bf
set -g status-left ""
set -g status-right ""
set -g window-status-format "  #I: #W  "
set -g window-status-current-format "#[fg=#1e1e2e,bg=#ffffff,bold]  #I: #W  "
set -g window-status-separator ""

# Pane border colors
set -g pane-border-style fg=#545862
set -g pane-active-border-style fg=#61afef

# Message styling
set -g message-style bg=#282c34,fg=#61afef
